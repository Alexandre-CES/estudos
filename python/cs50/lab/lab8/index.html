<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions


            function answer1(clickedButton) {

                    document.querySelector('.correct1').style.backgroundColor = 'greenyellow';

                    let validation = document.querySelector('#validation1');

                    if (clickedButton != document.querySelector('.correct1')){
                        clickedButton.style.backgroundColor = 'red';
                        validation.innerText = 'there is no other answer';

                    }else{
                        validation.innerText = 'correct!';
                    }

                document.querySelectorAll('.incorrect1, .correct1').forEach(button => {
                    button.disabled = true
                })
            }

            function answer2(){
                let freeResponse = document.querySelector('#freeResponse').value.trim().toLowerCase();
                let validation2 = document.querySelector('#validation2');

                
                if (freeResponse == 'jogo') {
                    validation2.innerText = 'Correct!'
                    document.querySelector('#freeResponse').style.backgroundColor = 'yellowgreen'
                }
                else if(freeResponse == 'gojo'){
                    validation2.innerText = 'Not even close!'
                    document.querySelector('#freeResponse').style.backgroundColor = 'red'
                }
                else if(freeResponse == 'sukuna'){
                    validation2.innerText = 'Of course Not!'
                    document.querySelector('#freeResponse').style.backgroundColor = 'red'
                }
                else if(freeResponse == ''){
                    validation2.innerText = 'text something before clicking here bruh'
                    document.querySelector('#freeResponse').style.backgroundColor = 'transparent'
                }
                else{
                    validation2.innerText = 'Nuh uh'
                    document.querySelector('#freeResponse').style.backgroundColor = 'red'
                }
            }
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What music should play during Hakari's dance?</h3>

                <button onclick="answer1(this)" class="incorrect1">Pure Love Train</button>
                <button onclick="answer1(this)" class="correct1">Tuca Donka (The correct answear)</button>
                <button onclick="answer1(this)" class="incorrect1">The Wonder of You</button>
                <p id="validation1"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who, throughout heaven and earth, is alone the honored one?</h3>

                <input autocomplete="off" type="text" name="freeResponse" id="freeResponse">
                <button onclick="answer2()">send</button>
                <span id="validation2"> </span>
            </div>

        </div>
    </body>
</html>
