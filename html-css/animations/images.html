<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/classes.css">
    <link rel="stylesheet" href="static/css/pages/images.css">
</head>
<body>
    <header>
        <h1>Imagens</h1>
    </header>
    <main>
        <section id="image-sample-1" class="sample">
            <div>
                <img src="./static/imgs/spinner/spinner-middle.png" alt="">
                <img src="./static/imgs/spinner/spinner.png" alt="">
            </div>
        </section>

        <section id="image-sample-2" class="sample">
            <div>
                <img id="dino-background" src="./static/imgs/dino/background.png" alt="">
                <img id="dino-clound" src="./static/imgs/dino/clound-2.png" alt="">
                <img id="dino-floor" src="./static/imgs/dino/floor.png" alt="">
                <img id="dino-cactus" src="./static/imgs/dino/cactus.png" alt="">
                <img id="dino-dino" src="./static/imgs/dino/dinosaur.png" alt="">
            </div>
        </section>
    </main>

    <script>
        const dino = document.getElementById('dino-dino');

        function triggerJump() {
            dino.style.animationPlayState = 'running';

            setTimeout(() => {
                dino.style.animationPlayState = 'paused'; 
            }, 2000);
        }
        setInterval(triggerJump, 3000);
    </script>
</body>
</html>
