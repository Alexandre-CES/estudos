<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Testing firestore database</h1>
        <section>
            <h2>Test buttons</h2>
            <button id="current-user">current user</button>
        </section>
        <section class="form">
            <h2>Register / Login / Logout</h2>
            <div>
                <label for="displayName">name: </label>
                <input type="text" name="displayName" id="displayName" autocomplete="off">
            </div>
            <div>
                <label for="email">email: </label>
                <input type="text" name="email" id="email" autocomplete="off">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="text" name="password" id="password" autocomplete="off">
            </div>
            <div>
                <button id="register">register</button>
                <button id="login">login</button>
                <button id="logout">Logout</button>
            </div>
        </section>
        <section class="form">
            <h2>Add new comment:</h2>
            <div>
                <label for="stars">stars: </label>
                <input type="number" name="stars" id="stars">
            </div>
            <div>
                <label for="comment">comment: </label>
                <input type="text" name="comment" id="comment">
            </div>
            <div>
                <button id="new-comment">Comentar</button>
            </div>
        </section>
        <section>
            <h2>Comments:</h2>
            <ul id="comment-list">

            </ul>
        </section>
    </main>

    <script type="module" src="./firebase-module.js">
        
    </script>
</body>
</html>
